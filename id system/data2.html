<!DOCTYPE html>
<html>
<head>
	
	<title>Smart ID Application</title>
	<style>
		body {
        background-image: url(id2.webp);
        background-repeat: no-repeat;
        background-size: cover;
		form {
			margin: auto;
			max-width: 600px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		label {
			display: inline-block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"], input[type="date"], select, input[type="email"], input[type="file"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<form id="my-form" method="post">
		<h2>Personal Details</h2>
		<label for="full-name">Full Name:</label>
		<input type="text" id="full-name" name="full_name" required>

		<label for="date-of-birth">Date of Birth:</label>
		<input type="date" id="date-of-birth" name="date_of_birth" required>

		<label for="birth-certificate-number">Birth Certificate Number:</label>
		<input type="text" id="birth-certificate-number" name="birth_certificate_number" required>
		<label for="birth-certificate-photo">Upload Birth Certificate Photo:</label>
		<input type="file" id="birth-certificate-photo" name="birth_certificate_photo" accept="image/*" required>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="occupation">Occupation:</label>
		<input type="text" id="occupation" name="occupation" required>

		<label for="marital-status">Marital Status:</label>
		<select id="marital-status" name="marital_status" required>
			<option value="single">Single</option>
			<option value="married">Married</option>
			<option value="divorced">Divorced</option>
			<option value="widowed">Widowed</option>
		</select>

		<label for="passport-photo">Upload Clear Passport Photo:</label>
		<input type="file" id="passport-photo" name="passport_photo" accept="image/*" required>

		<label for="email">Email Address:</label>
		<input type="email" id="email">

        <h2>Parental Details</h2>
		<label for="father-name">Father name:</label>
		<input type="text" id="father-name" name="father-name" required>

        <label for="father-id-number">FATHER ID NUMBER:</label>
		<input type="text" id="father-id-number" name="father_id_Number" required>
		<label for="father-id-photo">Upload ID  Photo:</label>
		<input type="file" id="father-id-photo" name="father_id_number" accept="image/*" required>

        <label for="mother-name">Mother name:</label>
		<input type="text" id="mother-name" name="mother-name" required>

        <label for="mother-id-number">MOTHER ID NUMBER:</label>
		<input type="text" id="mother-id-number" name="mother_id_Number" required>
		<label for="mother-id-photo">Upload ID  Photo:</label>
		<input type="file" id="mother-id-photo" name="mother_id_number" accept="image/*" required>

        <h2>Residential Details</h2>
		<label for="county-residence">county name:</label>
		<input type="text" id="county-residence" name="county-name" required>

        <label for="location">Location of residence:</label>
		<input type="location" id="location">

        <label for="postal-address">postal code:</label>
		<input type="postail-address" id="postal-address">


		<button type="submit">Submit Application</button>

		<script>
			document.getElementById("my-form").addEventListener("submit", function(event) {
				event.preventDefault();
				alert("SMART ID APPICATION SUCCESSFUL. you will receive feedback within 72hours in your email.");
				window.location.href = 'homepage.html';
			});
		</script>
